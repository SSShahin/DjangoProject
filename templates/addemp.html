<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
                <form action="/addemp" method="POST">
                {% csrf_token %}
                  <div class="md-12">
                    <label for="name">Employee Name:</label><br>
                    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
                  </div>
                  <div class="md-3">
                    <label for="emp_id">Employee ID:</label><br>
                    <input type="text" class="form-control" id="emp_id" name='emp_id' placeholder="Enter Your Employee ID">
                  </div>
                  <div class="md-3">
                    <label for="mobile">Phone Number:</label><br>
                    <input type="tel" class="form-control" id="mobile" name='mobile' placeholder="Enter Your Mobile Number">
                  </div>
                  <div class="md-3">
                    <label for="address">Employee Address:</label><br>
                    <textarea name="address" id="address" class="form-control"  rows="10"></textarea>
                  </div>
                  <br>
                  <div class="md-3" form-check>
                    <input id="working" name="working" type="checkbox" class="form-check-input">
                    <label for="Working">Working</label>
                  </div>
                  <br>
                  <div class="md-3">
                    <label for="departement">Department</label>
                   <select name="departement" id="departement" class="form-control">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechinical Enginnering</option>
                    <option value="EE">Electrical Engineering</option>
                   </select>
                  </div>
                  <br>
                  <div class="container text-center">
                    <button class="btn btn-primary">Add Employee</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
